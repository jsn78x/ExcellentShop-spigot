name: Build ExcellentShop

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: maven

      - name: Build with Maven (skip grief-defender integration)
        run: mvn -B -ntp clean package -pl '!integration-grief-defender'

      - name: Upload plugin jars
        uses: actions/upload-artifact@v4
        with:
          name: excellentshop-jars
          path: '**/target/*.jar'
